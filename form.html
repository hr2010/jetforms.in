<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <tittle>Responsive Form By Cyber Warriors</tittle>

        <link rel="stylesheet" type="text/css" href="style.css"
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <div class="form container">
                <form>

                    <div class="input-name">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="First name" class="name">

                        <span>
                            <i class="fa fa-user lock"></i>
                            <input type="text" placeholder="Last name" class="name">
                        </span>
                    </div>

                    <div class="input-name">
                        <i class="fa fa-envelope email"></i>
                        <input type="email" placeholder="email" class="text-name">
                    </div>

                    <div class="input-name">
                        <i class="fa fa-lock lock"></i>
                        <input type="password" placeholder="password" class="text-name">
                    </div>

                    <div class="input-name">
                        <i class="fa fa-lock lock"></i>
                        <input type="password" placeholder="Confirm password" class="text-name">
                    </div>

                    <div class="input-name">
                        <input type="radio" class="radio-button" name="r1">
                        <label>Male</label>

                        <input type="radio" class="radio-button" name="r1">
                        <label style="margin-right: 6px;">Female</label>
                    </div>

                    <div class="input-name">
                        <select class="country">
                            <option>Select a country</option>
                            <option>India</option>
                            <option>Italy</option>
                            <option>Nepal</option>
                            <option>Bhutan</option>
                            <option>Japan</option>
                        </select>
                        <div cass="arrow"></div>
                    </div>

                    <div class="input-name">
                        <input type="checkbox" id="cb" class="check-button">
                        <label for="cb" class="check">I accept terms and condition</label>
                    </div>

                    <div class="input-name">
                        <input type="submit" value="Register" class="button">
                     </div>

                </form>
            </div>
        </div>
    </body>

</html>
